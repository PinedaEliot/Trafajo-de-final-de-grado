<div class="login-empresa">
    <h2>Iniciar Sesión como Empresa</h2>
    <form>
      <div class="form-group">
        <label for="emailEmpresa">Email de la Empresa:</label>
        <input type="email" id="emailEmpresa" required>
      </div>
  
      <div class="form-group">
        <label for="passwordEmpresa">Contraseña:</label>
        <input type="password" id="passwordEmpresa" required>
      </div>
  
      <button type="submit">Iniciar Sesión</button>
    </form>
  </div>
