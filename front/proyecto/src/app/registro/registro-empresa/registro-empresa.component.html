<div class="registro-empresa">
  <h2>Registro de Empresa</h2>
  <form>
    <div class="form-group">
      <label for="nombreEmpresa">Nombre de la Empresa:</label>
      <input type="text" id="nombreEmpresa" formControlName="nombreEmpresa" required>
    </div>

    <div class="form-group">
      <label for="emailEmpresa">Email de la Empresa:</label>
      <input type="email" id="emailEmpresa" formControlName="emailEmpresa" required>
    </div>

    <div class="form-group">
      <label for="passwordEmpresa">ContraseÃ±a:</label>
      <input type="password" id="passwordEmpresa" formControlName="passwordEmpresa" required>
    </div>

    <button type="submit">Registrar Empresa</button>
  </form>
</div>
